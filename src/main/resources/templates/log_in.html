<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>


<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a aria-current="page" class="nav-link active" href="/products">ONLINE SHOP</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/products">View all products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/add">Add new product</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="/products/search" class="d-flex" method="GET">
                <input class="form-control me-2" name="search-text" placeholder="Find Your Product" required
                       type="search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<form action="/login" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">user name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="username"
               placeholder="user name" maxlength="50">

    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Enter password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


</form>
</body>
</html>
