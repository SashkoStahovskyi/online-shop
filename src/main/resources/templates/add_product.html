<div class="row justify-content-md-center">
    <div class="col col-lg-3">
        <h3>Add New Product</h3>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col col-lg-3">
        <form action="/products/add" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" maxlength="50" placeholder="Product name" name="name"/>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Product price" max="999999.99" step="0.01"
                       name="price"/>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" placeholder="Product description" rows="3"></textarea>
            </div>
            <p><input type="submit" class="btn btn-info" value="Add product"></p>
        </form>
    </div>
</div>
