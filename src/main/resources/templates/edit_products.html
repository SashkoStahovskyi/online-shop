<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>edit_product</title>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <img src="logo/logo.jpg" alt="onlineshop_logo">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/products">View all products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/add">Add new product</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" action="/products/search" method="GET">
                <input class="form-control me-2" type="search" placeholder="Find Your Product" name="search-text" required>
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<section class="main">
    <div class="container">
        <div class="row m-md-5">
            <div class="text-center">
                <h2 class="text-center">Product id: ${product.id}</h2>
            </div>
        </div>
    </div>
</section>

<div class="row justify-content-md-center">
    <div class="col col-lg-3">
        <form action="/products/edit" method="POST">
            <div class="mb-3">
                <input class="visually-hidden" value=${product.id} type="number" name="id"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" value="${product.name}" maxlength="50" placeholder="Product name" name="name" required/>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" value="${product.price}" placeholder="Product price" max="999999.99" step="0.01" name="price" required/>
            </div>

            <div class="mb-3" >
                <textarea class="form-control" name="description" placeholder="Product description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">SAVE</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
